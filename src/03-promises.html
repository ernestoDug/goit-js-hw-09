<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
    <!-- трошки стилів  -->
    <style>
      body {
        color: rgb(251, 246, 242);
        background: url(https://bazzingacomics.ru/wp-content/uploads/2017/01/C-3PO-%D0%97%D0%B2%D0%B5%D0%B7%D0%B4%D0%BD%D1%8B%D0%B5-%D0%B2%D0%BE%D0%B9%D0%BD%D1%8B-%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%8F-%D0%B4%D1%80%D0%BE%D0%B8%D0%B4%D0%B0-C-3PO-Star-Wars-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D1%84%D0%BE%D1%82%D0%BE-2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      input {
        background-color: rgb(183, 195, 238);
        border-radius: 10px;
      }
      button {
        background-color: rgb(125, 180, 239);
        border-radius: 10px;
        color: rgb(24, 1, 1);
      }

      button:hover {
        background-color: rgb(110, 65, 201);
        transform: scaleY(1.2);
        color: rgb(241, 239, 234);
      }

      p {
        background-color: rgb(125, 180, 239);
        border-radius: 3px 40px 3px 40px;
        width: 100px;
        text-align: center;
        transition: cubic-bezier(0.075, 0.82, 0.165, 1), 1, background;
      }
      p > a {
        text-decoration: none;
      }

      p:hover {
        background-color: rgb(73, 85, 216);
        transform: scaleY(1.2);
      }
      a {
        color: inherit;
        color: black;
        transition: cubic-bezier(0.075, 0.82, 0.165, 1), 1, color;
      }
      p:hover > a {
        color: rgb(244, 243, 239);
      }
    </style>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="form">
      <label>
        First delay (ms)
        <input type="number" name="delay" required />
      </label>
      <label>
        Delay step (ms)
        <input type="number" name="step" required />
      </label>
      <label>
        Amount
        <input type="number" name="amount" required />
      </label>
      <button type="submit">Create promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
